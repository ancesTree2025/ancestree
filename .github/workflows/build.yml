name: Build and test frontend
on: [push]
jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pwd && bun install

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: ESLint
        run: npx eslint src
        continue-on-error: true

      - name: Style
        run: bun run lint
        continue-on-error: true